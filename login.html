<html lang="es">

<head>
	<title>Ingresar</title>
	<meta charset="UTF-8">

<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="dist/images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" id="ingresar">
				<span class="contact1-form-title">
					Iniciar sesion
				</span> 
				<div class="wrap-input1 validate-input" data-validate="Es necesario su correo: ex@abc.xyz">
					<input class="input1" type="email" id="correo" name="correo" placeholder="Correo">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="La contrasena es requerida">
					<input class="input1" type="password" id="contrasena" name="contrasena" placeholder="Contrasena">
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn" >
					<button class="btn contact1-form-btn">
						<span>
							Ingresar
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
					<p class="error text-danger"></p>
				</div>

				<div  style="text-align: center; padding-top: 5px;" ><a href="registro.html">Crear cuenta</a></div>
			</form>
		</div>
	</div>

	<script src="dist/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="dist/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="dist/vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script> 
	
</body>

</html>
